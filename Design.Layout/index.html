<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directum Event Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header id="header" class="header">
    <div class="header__inner">
        <button class="humburger js-menu-toggle" data-target="headerMenu">
            <svg class="humburger__icon" viewBox="0 0 100 100" width="80">
                <path class="line top" d="m 30,33 h 40 c 0,0 8.5,-0.68551 8.5,10.375 0,8.292653 -6.122707,9.002293 -8.5,6.625 l -11.071429,-11.071429"></path>
                <path class="line middle" d="m 70,50 h -40"></path>
                <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.68551 8.5,-10.375 0,-8.292653 -6.122707,-9.002293 -8.5,-6.625 l -11.071429,11.071429"></path>
            </svg>
        </button>
        <div id="headerMenu" class="header__menu">
          <ul class="header__menu_list mx-2 my-2 py-1 mx-md-0 my-md-0 py-md-0">
              <li class="header__menu_item text-white">
                  <a class="header__menu_item_link  py-2 py-md-0 my-1 my-md-0" href="#banner">О мероприятии</a>
              </li>
              <li class="header__menu_item text-white">
                  <a class="header__menu_item_link py-2 py-md-0 my-1 my-md-0" href="#registration">Регистрация</a>
              </li>
              <li class="header__menu_item text-white">
                  <a class="header__menu_item_link  py-2 py-md-0 my-1 my-md-0" href="#pricing">Стоимость участия</a>
              </li>
              <li class="header__menu_item text-white">
                  <a class="header__menu_item_link  py-2 py-md-0 my-1 my-md-0" href="#speakes">Спикеры</a>
              </li>
          </ul>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
